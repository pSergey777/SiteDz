<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="menu">
            <div class="menu_button container">
                <div class="menu_button__left">
                    <a class="logo_main_menu" href="index.html"><img src="images/main.logo.svg" alt="main menu"></a>
                    <a class="logo_search" href="#"><img src="images/search.svg" alt="search"></a>
                </div>
                <div class="menu_button__right">
                    <a class="logo_menu" href="#"> <img src="images/menu.svg" alt="menu"></a>
                    <a class="logo_account" href="#"><img src="images/lk.svg" alt="account"></a>
                    <a class="logo_basket" href="#"><img src="images/basket.svg" alt="basket"></a>
                </div>
            </div>
        </div>
        <div class="title">
            <div class="title_content container">
                <div class="man"></div>
                <div class="title_text">
                    <div class="block_text"></div>
                    <div class="man_text"><span class="big_text">THE BRAND</span><br><span class="norm_text">OF
                            LUXERIOUS</span><span class="red_text"> FASHION</span></div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="card">
            <div class="container">
                <div class="small_card">
                    <div class="card_women">
                        <img class="card_women_photo" src="images/card/women2.png" alt="women">
                        <p class="card_women_text"><span class="text_women_off">30% OFF </span> <br> <span
                                class="text_women_for">FOR WOMEN</span></p>
                    </div>
                    <div class="card_men">
                        <img class="card_men_photo" src="images/card/men2.png" alt="men">
                        <p class="card_men_text"><span class="text_men_off">HOT DEAL </span> <br> <span
                                class="text_men_for">FOR MEN</span></p>
                    </div>
                    <div class="card_kids">
                        <img class="card_kids_photo" src="images/card/kids2.png" alt="kids">
                        <p class="card_kids_text"><span class="text_kids_off">NEW ARRIVALS</span> <br> <span
                                class="text_kids_for">FOR KIDS</span></p>
                    </div>
                </div>
                <div class="card_accesories">
                    <img class="card_accesories_photo" src="images/card/accesories2.png" alt="accesories">
                    <p class="card_accesories_text"><span class="text_accesories_off">LUXIROUS & TRENDY</span> <br>
                        <span class="text_accesories_for">ACCESORIES</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
